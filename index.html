<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    wm
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booken - Get Your New Book Collections</title>
    <meta name="title" content="Booken - Get Your New Book Collections">
    <meta name="description" content="Booken is a book store that provides various kinds of books, both digital and printed.">
    <link rel="shortcuticon" type="image/svg+xml" href="favicon.svg">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"
  rel="stylesheet">
</head>


<body>

    <header class="header" data-header>
        <div class="header-top">    
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="138" height="28" alt="Booken logo">
            </a>

            <div class="input-wrapper">
                <input type="search" name="search" id="search" class="input-search" placeholder="Search for books...">
                <button class="btn btn-primary">Search</button>
            </div>

            <div class="header-action">

                <button class="header-action-btn" aria-label="cart" title="Cart" >
                    <span class="span">0</span>
                    <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                </button>

                <button class="header-action-btn" aria-label="open menu" title="Open Menu" data-nav-tooggler>
                    
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>

                <button class="header-action-btn" aria-label="user" title="User" >
                    
                    <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                </button>
                
            </div>
        </div>
    </header>

    





    <script src="./assets/js/script.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
