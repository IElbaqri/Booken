<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booken - Get Your New Book Collections</title>
    <meta name="title" content="Booken - Get Your New Book Collections">
    <meta name="description" content="Booken is a book store that provides various kinds of books, both digital and printed.">
    <link rel="shortcuticon" type="image/svg+xml" href="favicon.svg">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"
  rel="stylesheet">


  <link rel="preload" as="image" href="./assets/images/hero-banner.png">
  <link rel="preload" as="image" href="./assets/images/hero-bg.jpg">
</head>


<body>

    <header class="header" data-header>
        <div class="header-top">
        <div class="container">    
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="138" height="28" alt="Booken logo">
            </a>

            <div class="input-wrapper">
                <input type="search" name="search" id="search" class="input-search" placeholder="Search for books...">
                <button class="btn btn-primary">Search</button>
            </div>

            <div class="header-action">

                <button class="header-action-btn" aria-label="cart" title="Cart" >
                    <span class="span">0</span>
                    <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                </button>

                <button class="nav-open-btn" aria-label="open menu" title="Open Menu" data-nav-tooggler>
                    
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>

                <button class="header-action-btn" aria-label="user" title="User" >
                    
                    <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                </button>
                
            </div>
        </div>
    </div>

    <div class="header-bottom" data-navbar>
        <div class="container">

            <nav class="navbar">
                <button class="nav-close-btn" data-nav-tooggler aria-label="close menu" title="Close Menu">
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>

                <div class="navbar-top">
                    <input type="search" name="search" placeholder="Search for books..." id="" class="input-field">
                    <button class="search-btn" aria-label="Search">
                        <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li>
                        <a href="#" class="navbar-link" >Home</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link" >Blog</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link" >Shop</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link" >About Us</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link" >Contact Us</a>
                    </li>
                </ul>
               
            </nav>
             <a href="tel:(+49) 1522-6603788" class="header-contact-link">
                    <ion-icon name="headset-outline" aria-hidden="true"></ion-icon>
                    <span class="span">(+49) 1522-6603788</span>
                </a>
        </div>

        
    </div>

    <div class="overlay" data-overlay data-nav-tooggler></div>
</header>


<main>
    <article>

        <section class="section hero has-bg-image" aria-label="home" style="background-image: url('./assets/images/hero-bg.jpg');">
            <div class="container">
            <div class="hero-content">
                <h1 class="h1 hero-title has-after">Get Your New <br> Book Collections</h1>
                <p class="hero-text">Discover a variety of books that you can read and add to your collection.</p>
                <div class="btn-wrapper">
                    <a href="#" class="btn">
                        <span class="span">Explore More</span>
                        <ion-icon name="cart" aria-hidden="true"></ion-icon>
                    </a>
                    <button class="play-btn" aria-label="play video">
                        <ion-icon name="play-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <figure class="hero-banner">
                    <img src="./assets/images/hero-banner.png" width="475" height="600" alt="Hero banner" class="w-100">
                </figure>
            </div>
        </section>

    </article>
</main>





    <script src="./assets/js/script.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
